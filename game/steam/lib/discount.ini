[setting]
####################
#  系统设置
####################
#是否包含游戏
#0 - 不包含，1 - 包含
INCLUDE_GAME = 1

#是否包含礼包(sub)
#0 - 不包含，1 - 包含
INCLUDE_PACKAGE = 1

#是否包含捆绑包(bundle)
#0 - 不包含，1 - 包含
INCLUDE_BUNDLE = 1

#是否跳过Steam正在了解的游戏
#0 - 不包含，1 - 包含
SKIP_RESTRICTED_GAME = 1

# 显示折扣大等于这个数字的游戏
# 范围1 ~ 100
MIN_DISCOUNT_PERCENT = 75

# 显示折扣大等于这个数字的游戏
# 范围1 ~ 100
MAX_DISCOUNT_PERCENT = 100

# 显示价格小等于这个数字的游戏
# 最小值1
MAX_SELLING_PERCENT = 1
